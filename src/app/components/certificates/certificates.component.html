<div class="popup" id="popup">
    <div class="content">
        <a class="popup__close" href="/#">&times;</a>
        <ngb-carousel class="carousel" #carousel [interval]="2500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">            
            <ng-template ngbSlide *ngFor="let img of images; index as i">
                <div class="picsum-img-wrapper">
                  <img class="carousel__img" [src]="img" alt="My image {{i + 1}} description">
                </div>
            </ng-template>
          </ngb-carousel>
    </div>
</div>
